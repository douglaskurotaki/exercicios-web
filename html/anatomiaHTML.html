<!-- R026 - Estrutura basica do HTML -->
<!DOCTYPE html>
<html>

<!-- Coisas nao visuais com excessao titulo -->

<head>
    <!-- meta -> tipo de caractere para ser usada na pagina -->
    <meta charset="utf-8">
    <title>Anatomia HTML</title>
</head>

<body>
    <!-- tag semanticas para o browser interpretar de forma correta - header, nav, section, footer -->
    <!-- Utilizar tags de forma correta podem otimizar o processo de busca de conteúdo (SEO) -->
    <header>
        <h1>Exercícios HTML</h1>
    </header>

    <nav>
        <a href="/">Navegação 1</a>
    </nav>

    <section id="conteudo">
        Conteúdo
    </section>

    <!-- Menu lateral -->
    <aside>
        Lateral
    </aside>

    <footer>
        Rodapé
    </footer>
</body>

</html>
